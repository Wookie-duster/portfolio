<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Alexander Sytnik</title>
</head>

<body>

    <section class="about">
        <div class="wrap">
            <div class="about__description">
                <h1 class="title">Alexander Sytnik</h1>
                <p class="subtitle">Junior Frontend developer</p>
                <p class="text">Hello. This page was created in order to show a few of my works.</p>
                <!-- <p class="text">I am engaged in web development since 2016. На данный момент я half-part student.</p> -->
            </div>
            <div class="about__photo">
                <div class="about__photo__img"></div>
            </div>

        </div>
    </section>

    <script type="text/x-template" id="modal-template">
        <section class="project">
            <div class="modal-wrap">


                <div class="text-wrap">
                    <div class="cross" @click="closeModal"></div>
                    <div class="project__description">
                        <h2 class="name">{{projectitem.name}}</h2>
                        <p class="subtitle">{{projectitem.date}}</p>
                        <p class="text">
                            {{projectitem.text}}
                        </p>
                        <p class="text">
                            {{projectitem.technologies}}
                        </p>
                        <a v-if="projectitem.url !== ''" :href="projectitem.url" target="blank" class="link">{{projectitem.url}}</a>
                    </div>
                </div>

                <div class="slider-wrap">
                    <div class="slider">
                        <div class="slider__slide" v-for="slide in projectitem.slider">
                            <div class="slider__slide__content">
                                <div :class="slide.type">
                                    <img v-if="slide.type !== 'content__mobile'" class="content__device__img" :src="slide.image.url" :alt="slide.image.alt">
                                    <img v-if="slide.type == 'content__mobile'" class="content__mobile__img" :src="slide.image.url" :alt="slide.image.alt">
                                </div>
                            </div>
                            <div class="slider__slide__description">
                                {{slide.description}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </script>

    <script type="text/x-template" id="project-template">
        <div class="work" @click="openModal($event, index, item)">
            <img :src="item.logo" alt="" class="work__img">
            <!-- <p class="work__description">MaxData</p> -->
            <div class="work__border"></div>
        </div>
    </script>

    <div id="app" class="main">
        <div class="projects">
            <div class="wrap">
                <project v-for="(item, index) in projects" :item="item" :index="index" v-bind:key="index"></project>
            </div>
        </div>

        <transition name="hello">
            <modal v-if="modal" :projects="projects" :projectitem="projectitem"></modal>
        </transition>

        <transition name="ripple-mask">
            <div class="ripple" v-if="modal"></div>
        </transition>


    </div>





    <footer class="footer">
        <div class="icons">
            <a href="https://www.facebook.com/Sytnik13" class="icons__item">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://github.com/Wookie-duster" class="icons__item">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/sytnik13/" class="icons__item">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <div class="footer__copyrights">

        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="assets/js/main.min.js"></script>
</body>

</html>
