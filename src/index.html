<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Alexander Sytnik</title>

    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PGNDZH7"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <section class="about">
        <div class="wrap">
            <div class="about__description">
                <h1 class="title">Alexander Sytnik</h1>
                <h2 class="subtitle">Junior Frontend developer</h2>
                <p class="text">Hello. This page was created in order to show a few of my works.</p>
            </div>
        </div>
    </section>

    <div id="app" class="main">
        <div class="projects">
            <div class="wrap">
                <project v-for="(item, index) in projects" :item="item" :index="index" v-bind:key="index"></project>
            </div>
        </div>

        <transition name="hello">
            <modal v-if="modal" :projects="projects" :projectitem="projectitem"></modal>
        </transition>

        <transition name="ripple-mask">
            <div class="ripple" v-if="modal"></div>
        </transition>


    </div>


    <footer class="footer">
        <div class="icons">
            <a href="https://www.facebook.com/Sytnik13" class="icons__item" target="blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://github.com/Wookie-duster" class="icons__item" target="blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/sytnik13/" class="icons__item" target="blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <div class="footer__copyrights">

        </div>
    </footer>

    <script type="text/x-template" id="modal-template">
        <section class="project">
            <div class="modal-wrap">


                <div class="text-wrap">
                    <div class="cross" @click="closeModal"></div>
                    <div class="project__description">
                        <h2 class="name">{{projectitem.name}}</h2>
                        <p class="subtitle">{{projectitem.date}}</p>
                        <p class="text">
                            {{projectitem.text}}
                        </p>
                        <p class="text">
                            {{projectitem.technologies}}
                        </p>
                        <a v-if="projectitem.url !== ''" :href="projectitem.url" target="blank" class="link">{{projectitem.url}}</a>
                    </div>
                </div>

                <div class="slider-wrap">
                    <div class="slider">
                        <div class="slider__slide" v-for="slide in projectitem.slider">
                            <div class="slider__slide__content">
                                <div :class="slide.type">
                                    <img v-if="slide.type !== 'content__mobile'" class="content__device__img" :src="slide.image.url" :alt="slide.image.alt">
                                    <img v-if="slide.type == 'content__mobile'" class="content__mobile__img" :src="slide.image.url" :alt="slide.image.alt">
                                </div>
                            </div>
                            <div class="slider__slide__description">
                                {{slide.description}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </script>

    <script type="text/x-template" id="project-template">
        <div class="work" @click="openModal($event, index, item)">
            <div class="work__part">
                <div class="work__wrap">
                    <h3 class="name">{{item.name}}</h3>
                    <div class="work__description__initial">
                        <p class="subtitle">{{item.date}}</p>
                        <p class="text">
                            {{item.type}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="work__part">
                <img :src="item.logo" alt="" class="work__img">
            </div>
        </div>
    </script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js" defer></script>
    <script src="assets/js/main.min.js" defer></script>
</body>

</html>
